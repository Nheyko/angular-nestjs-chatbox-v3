<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="flex flex-col mx-auto text-center p-10" style="width: 800px;">
        <h1 class="font-bold">Please sign in</h1>
        <div class="p-5 flex flex-col items-center">
            <label for="email">Email :</label>
            <input class="focus:border-teal-500 focus:outline-none border border-black w-60 pl-1" type="email" formControlName="email" name="email" id="email" placeholder="Email" autocomplete="on" required>
        </div>
        <div class="px-5 pb-5 flex flex-col items-center">
            <label for="password">Password :</label>
            <input class="focus:border-teal-500 focus:outline-none border border-black w-60 pl-1" type="password" formControlName="password" name="password" id="password" placeholder="Password" autocomplete="on" required>
        </div>
        <div>
            <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5  dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="submit">Sign in</button>
        </div>
    </div>
</form>
